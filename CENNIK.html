<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cennik pojazdów DevGaming</title>
  <style>
    :root{--bg:#0b0c10;--panel:#11131a;--line:#2b2f3a;--txt:#e6e6e6;--muted:#aab0bd;--link:#8ab4ff}
    body{font-family:system-ui,Segoe UI,Roboto,Arial; margin:16px; background:var(--bg); color:var(--txt);}
    header{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px;}
    input,select{padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:var(--panel); color:var(--txt);}
    input{min-width:280px; flex:1;}
    .small{color:var(--muted); font-size:13px;}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px;}
    .card{border:1px solid var(--line); border-radius:14px; overflow:hidden; background:var(--panel); display:flex; flex-direction:column;}
    .thumb{width:100%; height:140px; object-fit:cover; background:#0f1117; display:block;}
    .meta{padding:10px 12px; display:flex; flex-direction:column; gap:6px;}
    .name{font-weight:700; margin:0; line-height:1.15;}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; color:var(--muted); font-size:13px;}
    a{color:var(--link); text-decoration:none;}
    a:hover{text-decoration:underline;}
    .price{color:#d7e3ff;}
    .badge{border:1px solid var(--line); padding:2px 8px; border-radius:999px;}
    .warn{color:#f39c12;}
  </style>
</head>

<script>
/* MediaWiki PageImages API (standard) [web:22], na Fandom przez /api.php + origin=* [web:35] */
const WIKI_API = "https://gta.fandom.com/api.php";
const THUMB_SIZE = 360;     // 320/360/480 – kompromis jakość/transfer
const CONCURRENCY = 20;     // zwiększaj ostrożnie
const REQUEST_DELAY_MS = 0; // jeśli Fandom zacznie limitować, ustaw np. 50-100

const elGrid = document.getElementById("grid");
const elQ = document.getElementById("q");
const elCat = document.getElementById("cat");
const elCount = document.getElementById("count");
const elStatus = document.getElementById("status");

function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }

function normalizeUrl(url){
  // W Twoich danych występują błędne href typu http://Astron / http://Radius [file:1]
  if (!url) return "";
  if (url.startsWith("https://gta.fandom.com/wiki/")) return url;

  const m = url.match(/^http:\/\/([^\/\s]+)/i);
  if (m) return "https://gta.fandom.com/wiki/" + m[1];

  return url;
}

function pageTitleFromWikiUrl(url){
  const m = url.match(/\/wiki\/([^#?]+)/i);
  return m ? m[1] : "";
}

function parseForumHtml(){
  const tpl = document.getElementById("forumDump");
  const frag = tpl.content.cloneNode(true);

  // Kategoria = ostatni <strong> napotkany w dokumencie [file:1]
  // Pojazdy = każdy <a href="...wiki/...">Text</a> i cena z rodzica <p> ("- $1234") [file:1]
  let currentCategory = "KOMPAKTOWE";
  const vehicles = [];

  const walker = document.createTreeWalker(frag, NodeFilter.SHOW_ELEMENT);

  while (walker.nextNode()){
    const el = walker.currentNode;

    if (el.tagName === "STRONG"){
      const t = (el.textContent || "").trim();
      if (t) currentCategory = t;
      continue;
    }

    if (el.tagName === "A"){
      const url = normalizeUrl(el.getAttribute("href") || "");
      const name = (el.textContent || "").trim();

      // ignoruj puste href (w pliku są pojedyncze href="") [file:1]
      if (!url.startsWith("https://gta.fandom.com/wiki/")) continue;
      if (!name) continue;

      let price = "";
      let note = "";
      const p = el.closest ? el.closest("p") : null;
      if (p){
        const txt = (p.textContent || "");
        const m = txt.match(/\-\s*\$?\s*([\d,]+)/);
        if (m) price = m[1].replace(/[^\d]/g,"");
        if (txt.includes("Możliwy brak dostępności")) note = "Możliwy brak dostępności!";
      }

      vehicles.push({
        name,
        url,
        pageTitle: pageTitleFromWikiUrl(url),
        category: currentCategory,
        price,
        note
      });
    }
  }

  // dedupe po URL
  const seen = new Set();
  return vehicles.filter(v => (seen.has(v.url) ? false : (seen.add(v.url), true)));
}

function apiUrlForTitle(pageTitle){
  const params = new URLSearchParams({
    action:"query",
    format:"json",
    origin:"*",
    redirects:"1",
    titles: pageTitle,
    prop:"pageimages",
    piprop:"thumbnail",
    pithumbsize: String(THUMB_SIZE)
  });
  return `${WIKI_API}?${params.toString()}`;
}

const thumbCache = new Map(); // pageTitle -> src
async function getThumb(pageTitle){
  if (!pageTitle) return "";
  if (thumbCache.has(pageTitle)) return thumbCache.get(pageTitle);

  if (REQUEST_DELAY_MS) await sleep(REQUEST_DELAY_MS);

  const r = await fetch(apiUrlForTitle(pageTitle));
  const j = await r.json();
  const pages = j?.query?.pages || {};
  const firstKey = Object.keys(pages)[0];
  const src = pages[firstKey]?.thumbnail?.source || "";
  thumbCache.set(pageTitle, src);
  return src;
}

function fillCategories(all){
  const cats = [...new Set(all.map(v=>v.category))].sort((a,b)=>a.localeCompare(b,"pl"));
  for (const c of cats){
    const o = document.createElement("option");
    o.value = c; o.textContent = c;
    elCat.appendChild(o);
  }
}

function fmtPrice(p){ return p ? `${p}$` : ""; }

function render(list){
  elGrid.innerHTML = "";
  elCount.textContent = `Widoczne: ${list.length}`;

  for (const v of list){
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img class="thumb" alt="${v.name}" data-title="${v.pageTitle}">
      <div class="meta">
        <p class="name"><a href="${v.url}" target="_blank" rel="noopener">${v.name}</a></p>
        <div class="row">
          <span class="badge">${v.category}</span>
          ${v.price ? `<span class="price">${fmtPrice(v.price)}</span>` : ``}
          ${v.note ? `<span class="warn">${v.note}</span>` : ``}
        </div>
      </div>
    `;
    elGrid.appendChild(card);
  }
}

async function loadThumbsForCurrentView(){
  const imgs = [...document.querySelectorAll("img.thumb")];

  let done = 0;
  let idx = 0;

  elStatus.textContent = `Ładowanie obrazów: 0 / ${imgs.length}`;

  async function worker(){
    while (idx < imgs.length){
      const i = idx++;
      const img = imgs[i];
      const title = img.getAttribute("data-title");
      try{
        const src = await getThumb(title);
        if (src) img.src = src;
      }catch(e){
        // zostaw placeholder
      }finally{
        done++;
        if (done % 10 === 0 || done === imgs.length){
          elStatus.textContent = `Ładowanie obrazów: ${done} / ${imgs.length}`;
        }
      }
    }
  }

  const n = Math.min(CONCURRENCY, imgs.length || 1);
  await Promise.all(Array.from({length:n}, worker));
  elStatus.textContent = `Obrazy gotowe: ${done} / ${imgs.length}`;
}

function applyFilter(all){
  const q = (elQ.value || "").trim().toLowerCase();
  const c = elCat.value;

  const list = all.filter(v=>{
    const okC = !c || v.category === c;
    const okQ = !q || v.name.toLowerCase().includes(q) || (v.price||"").includes(q);
    return okC && okQ;
  });

  render(list);
  // „od razu widoczne” = po każdym renderze doładuj wszystkie miniatury dla aktualnej listy
  loadThumbsForCurrentView();
}

(async function main(){
  const all = parseForumHtml();

  // Jeśli tutaj masz np. 100 zamiast 449, to znaczy że wkleiłeś niepełny dump.
  elCount.textContent = `Załadowano: ${all.length}`;

  fillCategories(all);
  render(all);

  // najpierw doładuj WSZYSTKIE miniatury
  await loadThumbsForCurrentView();

  elQ.addEventListener("input", ()=>applyFilter(all));
  elCat.addEventListener("change", ()=>applyFilter(all));
})();
</script>
